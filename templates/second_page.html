<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        /* Custom CSS for the code area */
        #codearea {
            background-color: black;
            /* Set the background color to black */
            color: rgb(196, 238, 6);
            /* Set the text color to gray */
        }
    </style>

    <!-- <title>PyCompiler</title> -->
</head>

<body style="font-family: Verdana;"><br>
    {% load static %}
    <!-- <h1 style="text-align:center;">Neo Trainer</h1><br> -->
    
    <form action="/runcode" method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-left: 50px; margin-right: 50px;">
            <label for="codearea">Type your code here</label>
            <textarea type="text" class="form-control" id="codearea" name="codearea" rows="15"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
        </div>

        <div class="form-group" style="margin-left: 50px; margin-right: 50px;">
            <label for="output">Output</label>
            <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled> {{ output }} </textarea>
        </div>

        <!-- Add space below the submit button and move it to the left end -->
        <div class="form-group text-left" style="margin-left: 50px;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
